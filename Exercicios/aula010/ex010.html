<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio em JavaScript</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
        var txtv = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade é de  <strong>${vel}</strong> Km/h</p>`
        if (vel > 60) {
            res.innerHTML += ` Sua velocidade é de: <strong>${vel}</strong> Você está <strong>MULTADO!</strong> por ecesso de velocidade!`
        }
        res.innerHTML += `<p>Dirija sempre com sinto de segurança!</p>` 
        }
        
    </script>
</body>
</html>
